apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
spec:
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registryvww2566.azurecr.io/tripinsights/poi:1.0
        ports:
        - containerPort: 80
        env:
          - name: SQL_SERVER
            value: sqlservervww2566.database.windows.net
          - name: SQL_USER
            valueFrom:
              secretKeyRef:
                name: sql-secret
                key: sql-user
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sql-secret
                key: sql-password

---
apiVersion: v1
kind: Service
metadata:
  name: poi
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: ClusterIP
  selector:
    app: poi
  ports:
  - port: 80
    targetPort: 80
